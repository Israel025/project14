<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
</head>
<body>

    <h1>Using JavaScript Library (Axios) to fetch the info on both APIs...</h1>
    </br>
    </br>

    <!-- pokemon info container -->
    <div id="pokeInfo">

    </div>
    </br>
    <button id="fetchPoke">Get Poke Info</button>
     </br>
     </br>

    <!-- Swapi info container -->     
    <div id="swapiInfo">

    </div>
    </br>
    <button id="fetchSwapi">Get Swapi Info</button>

    <!-- Scripts -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="application/javascript">
        (function(){
            var newLine = document.createElement("br")
            //pokemon api call            
            document.getElementById("fetchPoke")
                .addEventListener("click", function (){
                    var pokeContainer = document.getElementById("pokeInfo");
                    axios.get('http://pokeapi.co/api/v2/berry-firmness/1')
                        .then(function (result){
                            console.log(result.data.berries);
                            var details = result.data.berries;
                             for(var index = 0; index < details.lenght; index++){
                                for(var key in index){
                                    pokeContainer.innerHTML += `${key} : ${index[key]} `;
                                    pokeContainer.appendChild(newLine);
                                }
                                pokeContainer.appendChild(newLine);                               
                            }      
                        })
                        .catch(function(error){
                            console.error(error)
                        })
                
               })
        })();
    </script>
</body>
</html>
